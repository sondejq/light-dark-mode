<head>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .btn {
      padding: 15px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      border-radius: 10px;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>This is my page</h1>
    <h2>Click the button in order to switch mode</h2>
    <button class="btn" onclick="myFunction()">Switch light mode</button>
  </div>

  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
</body>
